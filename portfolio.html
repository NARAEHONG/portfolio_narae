<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
</head>
<body>
    <div id="wrap">
        <ul class="hash">
            <li class="on">#Portfolio intro</li>
            <li>#Web Design</li>
            <li>#Banner Design</li>
        </ul>
        <div class="box1">
            <img src="img/main intro.png" alt="intro img">
        </div>
        <div class="box2">
            <div class="web">
                <img src="img/madecaprime_full_img.png" alt="madecaprime full img">
            </div>
        </div>
        <div class="box3">
            <div class="banner"></div>
        </div>
    </div>

    
    <!-- script -->
    <script>
        let winHeight = $(window).height();
        $(window).on('resize', function(){
            winHeight = $(window).height();
        });
        $('ul li').on('click', function(){
            let i = $(this).index();
            $('html, body').animate({
                scrollTop : winHeight * i
            })
        });
        $(window).on('scroll', function(){
            let scr = $(window).scrollTop();
            for(let i = 0; i<$('ul li').length; i++){
                if(scr >= winHeight*i && scr < winHeight*(i+1)){
                    $('ul li').removeClass('on');
                    $('ul li').eq(i).addClass('on');
                };
            }
        });
        $('#wrap div').on('mousewheel', function(e,d){
            if(d>0){//마우스휠을 올렸을때
                let prv = $(this).prev().offset().top;
                $('html, body').stop().animate({
                    scrollTop : prv
                })
            }else if(d<0){
                let nxt = $(this).next().offset().top;
                $('html, body').stop().animate({
                    scrollTop : nxt
                })
            }
        })
    </script>
</body>
</html>
